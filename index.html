<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark"> 
    
    <title>مخزن الكتب المجانية | مكتبة معرفية متطورة</title>
    <meta name="description" content="مكتبة رقمية حديثة بخطوط عربية مريحة (Tajawal). تصفح وحمل كتبك المفضلة في الفلسفة، العلوم، والبرمجة بروابط مباشرة.">
    <meta name="keywords" content="مكتبة رقمية, تحميل كتب PDF, Tajawal, كتب فلسفة, كتب علمية, كتب برمجة">
    
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://yourwebsite.com/index.html">
    
    <link rel="stylesheet" href="css/style.css?v=20251021"> 

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="preload" href="js/app.js?v=20251021" as="script">
</head>
<body class="light-mode">
    
    <a href="#main-content" class="skip-link">تخطي التنقل إلى المحتوى الرئيسي</a>

    <header role="banner"> 
        <nav class="sticky-nav">
            <div class="container nav-content">
                <button id="menu-toggle" class="hamburger-btn button square" aria-expanded="false" aria-controls="side-menu" aria-label="فتح القائمة الجانبية">
                    <i class="fas fa-bars"></i>
                </button>
                <h1><a href="/" class="hero-title" title="الذهاب إلى الصفحة الرئيسية">المكتبة الذكية</a></h1>
                <button id="theme-toggle" class="mode-toggle-btn button square" aria-label="التبديل بين الوضع الفاتح والداكن" aria-pressed="false">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <nav id="side-menu" class="side-menu" role="dialog" aria-modal="true" aria-label="القائمة الرئيسية للموقع">
        <button id="close-menu-btn" class="close-btn" aria-label="إغلاق القائمة الجانبية">&times;</button>
        <ul>
            <li><a href="#results-container" class="menu-link" role="link">البحث عن كتاب</a></li>
            <li><a href="#latest-books" class="menu-link" role="link">آخر الإضافات</a></li>
            <li><a href="#" class="menu-link" role="link">التصنيفات</a></li>
            <li><a href="https://t.me/iiollr" target="_blank" class="menu-link telegram-link" role="link"><i class="fab fa-telegram-plane"></i> تابعنا على تيليجرام</a></li>
        </ul>
    </nav>
    <div id="overlay" class="overlay"></div>

    <main id="main-content" role="main">
        <form class="search-section" role="search" aria-label="البحث في مخزن الكتب">
            <div class="search-box">
                <input type="search" id="search-input" placeholder="ابحث باسم كتاب، أو مؤلف، أو تصنيف..." role="search">
                <button id="search-button" type="submit" class="button" aria-label="بدء البحث"><i class="fas fa-search"></i></button>
                <button id="voice-search-btn" class="button square pulse-animation" type="button" aria-label="البحث الصوتي">
                    <i class="fas fa-microphone"></i> 
                </button>
            </div>
            <button id="random-book-btn" class="modern-btn button" type="button">تصفح كتاب عشوائي</button>
        </form>
        
        <div class="container">
            <section id="results-container" aria-live="polite" role="region" aria-label="نتائج البحث وعرض الكتب"> 
                <h2 id="results-status" style="margin-top: 20px;">نتائج البحث في المخزن</h2>
                <div id="books-grid" role="list"></div>
            </section>
            
            <aside id="latest-books" role="complementary" aria-label="أحدث الكتب المضافة">
                <h2 class="section-title" style="margin-top: 40px;">آخر الإضافات للمكتبة</h2>
                <div id="latest-books-grid" class="books-grid grid-auto" role="list"></div>
            </aside>
            
            </div>
        
        <button id="scroll-top-btn" class="button square" aria-label="التمرير إلى أعلى الصفحة" style="position: fixed; bottom: 20px; left: 20px;">⬆️</button>
    </main>
    
    <footer>
        </footer>

    <template id="post-template">
        <div class="book-card" role="listitem"> 
            <div class="book-cover loading-skeleton"></div>
            <div class="card-info">
                <h3 class="post-title"></h3>
                <p>المؤلف: <span>اسم المؤلف</span></p>
                <div class="book-tags"></div>
                <button class="download-btn button">تحميل PDF</button> 
            </div>
        </div>
    </template>
    
    <script src="js/app.js?v=20251021"></script>
</body>
</html>
